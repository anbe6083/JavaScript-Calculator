<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator by Andrew Berumen</h1>
    <div class="calcContainer">
      <div class='output' id='output'></div>
      <div class="btnContainer">
      <div class='row'>
        <div class='button col' id='ac'>AC</div>
        <div class='button col operator' id="divide" value='/'> / </div>
    </div>
    <div class="row">
      <div class='button col' id='7'>7</div>
      <div class='button col' id='8'>8</div>
      <div class='button col' id='9'>9</div>
      <div class='button col operator' id='multiply'> * </div>  
    </div>
    <div class="row">
      <div class='button col' id='4'>4</div>
      <div class='button col' id='5'>5</div>
      <div class='button col' id='6'>6</div>
      <div class='button col operator' id='subtract'> - </div>
    </div>
    <div class="row">
      <div class='button col' id='1' >1</div>
      <div class='button col' id='2' >2</div>
      <div class='button col' id='3' >3</div>
      <div class='button col operator' id='add' > + </div>
    </div>
    <div class="row">
      <div class='button col-6' id='0'>0</div>
      <div class='button col' id='period'>.</div>
      <div class='button col operator' id='equals'>=</div>
    </div>
    </div>
    </div>
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
